<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cardstyle.css">
</head>
<body>
    <div class="card">
        <img src="wallpaperflare.com_wallpaper.jpg" class="card-img" alt="">
        <div class="card-body">
            <h1 class="card-title">West Bengal</h1>
            <p class="card-sub-title">Kolkata</p>
            <p class="card-info">An iconic landmark in Kolkata, the Howrah Bridge is a huge steel bridge over the Hooghly River. It is considered to be one of the longest cantilever bridges in the world. Also known as Rabindra Setu, it connects Howrah and Kolkata.</p>

            <button class="card-btn">BOOK TOUR</button>


        </div>

    </div>
    
</body>
</html>
